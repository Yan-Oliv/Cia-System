<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Cia System">
  <link rel="apple-touch-icon" href="icons/app_icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/app_icon.png" />

  <script>
    function requestNotificationPermission() {
      if ('Notification' in window) {
        Notification.requestPermission();
      }
    }

    function showFlutterNotification(title, body) {
      if (Notification.permission === 'granted') {
        new Notification(title, {
          body: body,
          icon: 'icons/maskable_app_icon.png' 
        });
      }
    }
  </script>

  <title>Cia System</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
   <script>
    window.flutterWebRenderer = "html";
    window.addEventListener('flutter-first-frame', function() {
      console.log("Flutter rodando no renderer HTML safe-mode");
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
